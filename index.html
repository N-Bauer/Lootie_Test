<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <title>Test animacija</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.9.4/lottie.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h3>Test - Animacija</h3>
            <div id="lootie" style="width: 30vw; height: 30vh;">

            </div>
            <button onclick="test();">PLAY / PAUSE</button>
            <br>
            
        </div>
        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    </body>
    <script>
        let state = 1;
        let maxFrame = 0;
        let currFrame = 0;
        let speed = 4;

        var l = lottie.loadAnimation({
            container: document.getElementById("lootie"), // the dom element that will contain the animation
            renderer: 'svg',
            loop: true,
            autoplay: false,
            path: 'prava_animacija.json' // the path to the animation json
        });

        l.goToAndStop(0, true);

        function test() {
            if(state) {
                l.pause();
                state = 0;
            } else {
                l.play();
                state = 1;
            }
        }

        document.body.onkeyup = function(e) {
        if (e.key == " " ||
                e.code == "Space" ||      
                e.keyCode == 32      
            ) {
                maxFrame = l.getDuration(true);

                currFrame+=speed;
                if(currFrame >= maxFrame) {
                    currFrame = 0;
                    l.goToAndStop(maxFrame-1, true);
                } else {
                    l.goToAndStop(currFrame, true);
                }
            }
        }
    </script>
</html>
